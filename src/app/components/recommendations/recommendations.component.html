<section class="container my-5">
    <h2 class="text-center">Recomendaciones Personalizadas</h2>
    <div id="carouselRecommendations" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div
          class="carousel-item"
          *ngFor="let movie of movies; let i = index"
          [class.active]="i === 0"
        >
          <div class="card mx-auto" style="width: 18rem;">
            <img [src]="movie.thumbnail" class="card-img-top" alt="Poster de {{ movie.title }}" />
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">Puntuaci√≥n: {{ movie.rating }}</p>
              <button class="btn btn-success me-2" (click)="addToFavorites(movie)">Agregar a favoritos</button>
              <button class="btn btn-primary" (click)="viewDetails(movie)">Ver detalles</button>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselRecommendations"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselRecommendations"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>
