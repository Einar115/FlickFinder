<div class="container mt-4">
    <h2 class="text-center">Lista de Usuarios Registrados</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  
    <table class="table table-striped mt-3" *ngIf="usuarios.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.username }}</td>
          <td>{{ usuario.email }}</td>
        </tr>
      </tbody>
    </table>
  
    <p class="text-center" *ngIf="usuarios.length === 0">No hay usuarios registrados.</p>
  </div>
