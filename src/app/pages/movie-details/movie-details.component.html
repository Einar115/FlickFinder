@if (movie) {
  <section class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid" alt="Poster de {{ movie.title }}" />
      </div>
      <div class="col-md-8">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.overview }}</p>
        <p><strong>Puntuación:</strong> {{ movie.vote_average }}</p>
        <p><strong>Fecha de lanzamiento:</strong> {{ movie.release_date }}</p>
        @if (movie.homepage) {
          <a [href]="movie.homepage" class="btn btn-primary" target="_blank">Página oficial</a>
        }
      </div>
    </div>
  </section>
}
